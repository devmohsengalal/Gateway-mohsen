<mat-card style="width: 80%; margin: auto; margin-top: 100px">
  <mat-card-title style="display: flex; align-items: center">
    Gateways

    <button
      mat-button
      color="primary"
      aria-label="add Gateway"
      style="margin-left: auto"
      (click)="openGatewayDialog(CRUDEnum.Create)"
    >
      <mat-icon>add</mat-icon>
      Add
    </button>
  </mat-card-title>
  <table mat-table [dataSource]="gatewaysList" class="mat-elevation-z8">
    <ng-container
      [matColumnDef]="column.key"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
    </ng-container>
    <!-- edit btn -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View Devices</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="View Devices"
          (click)="openDevicesListDialog(element)"
        >
          <mat-icon>list</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- edit btn -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          aria-label="Edit Gateway"
          (click)="openGatewayDialog(CRUDEnum.Update, element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- delete -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          aria-label="Delete Gateway"
          (click)="removeItem(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsKeys"></tr>
  </table>
</mat-card>
